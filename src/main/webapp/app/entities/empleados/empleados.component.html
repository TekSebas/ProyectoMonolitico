<div>
    <h2 id="page-heading">
        <span jhiTranslate="empresaEmpleadosApp.empleados.home.title">Empleados</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-empleados" [routerLink]="['/empleados/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="empresaEmpleadosApp.empleados.home.createLabel">
            Create new Empleados
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="empleados">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="empresaEmpleadosApp.empleados.nombre">Nombre</span></th>
            <th><span jhiTranslate="empresaEmpleadosApp.empleados.apellido">Apellido</span></th>
            <th><span jhiTranslate="empresaEmpleadosApp.empleados.dni">Dni</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let empleados of empleados ;trackBy: trackId">
                <td><a [routerLink]="['/empleados', empleados.id, 'view' ]">{{empleados.id}}</a></td>
                <td>{{empleados.nombre}}</td>
                <td>{{empleados.apellido}}</td>
                <td>{{empleados.dni}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/empleados', empleados.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/empleados', empleados.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'empleados/'+ empleados.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
